<!DOCTYPE html>
<html>

<head>
  <title>Company information</title>
</head>

<body>
  <h1>Company Form</h1>
  <div>
    <p>Employee Name</p>
    <!-- We are assigning initial values here -->
    <input type="text" id="name" value="Ann Rexi" required />
    <p>Address</p>
    <input type="text" id="addr" value="Kochi, Kerala" required />
    <p>Email</p>
    <input type="email" id="email" value="annrexie@gmail.com" required />
    <button onclick=update()>Update</button>
  </div>
  <div>
    <!-- the name is a group here -->
    <p name="output" />
    <p name="output" />
    <p name="output" />
  </div>
  <script>
    update(); // call once to display initial value
    function update() {
      let name = document.getElementById("name").value;
      let addr = document.getElementById("addr").value;
      let email = document.getElementById("email").value;
      let output = document.getElementsByName("output");
      let style = "<a class='text-pink-400 font-semibold'>"
      output[0].innerHTML = "Employee: " + style + name + "</a>"
      output[1].innerHTML = "Address: " + style + addr + "</a>";
      output[2].innerHTML = "Email: " + style + email + "</a>";
    }
  </script>
</body>

</html>
