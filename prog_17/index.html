<html>

<head>
  <title>Registration Form</title>
</head>

<body>
    <h1>Register</h1>
    <form name="registration" onsubmit='validate()'>
      <div>
        Name
        <input type="text" name="name" />
      </div>

      <div>
        Zip Code
        <select>
          <option>2018</option>
          <option>8123</option>
          <option>1243</option>
        </select>
      </div>
      <div>
        Email id
        <input type="email" name="email" />
      </div>
      <div>
        Country code
        <input type="text" name="country" />
      </div>
      <input type="submit" />
    </form>
  <script>
    document.getElementsByName("registration")[0].addEventListener("submit", function (e) {e.preventDefault()});
    function validate() {
      let form = document.forms["registration"]

      if (form["name"].value == "") {
        alert("name is empty");
      } else if (form["email"].value == "") {
        alert("email is empty");
      } else if (form["country"].value == "") {
        alert("country code is empty");
      } else {
        alert("Form Submitted Successfully");
        window.location.reload();
      }
    }
  </script>
</body>

</html>
