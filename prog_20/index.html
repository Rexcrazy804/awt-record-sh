<html>

<head>
  <title>Ajax</title>
</head>

<body>
  <section>
    <h1>Ajax Program</h1>
    <div>
      <a id="content">I have not been clicked</a>
      <button onclick=update()> click me </button>
    </div>
  </section>
  <script>
    // NOTE: You will need to run this program via WAMP.
    // Also create a data.txt file
    function update() {
      const xhttp = new XMLHttpRequest();
      xhttp.onload = function () {
        document.getElementById('content').innerHTML = this.responseText;
      }
      xhttp.open("GET", "data.txt");
      xhttp.send();
    }
  </script>
</body>

</html>
