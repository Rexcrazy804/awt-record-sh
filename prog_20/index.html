<html>
  <head>
    <title>Ajax</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="h-screen flex flex-col justify-center items-center p-4 gap-4">
      <h1 class="text-3xl font-semibold">
        Ajax Program
      </h1>
      <div class="bg-zinc-50 p-10 gap-10 flex flex-col justify-center border-2 border-zinc-600">
        <a id="content">
          Before Edit
        </a>
        <button
          class="p-4 text-center bg-zinc-600 text-white cursor-pointer active:bg-zinc-800"
          onclick=update()
        > click me </button>
      </div>
    </section>
    <script>
    // NOTE: You will need to run this program via WAMP.
    // It will not work if you directly run it on the browser due to CORS policy
    function update() {
      const xhttp = new XMLHttpRequest();
      xhttp.onload = function () {
        document.getElementById('content').innerHTML = this.responseText;
      }
      xhttp.open("GET", "data.txt");
      xhttp.send();
    }
    </script>
  </body>
</html>
