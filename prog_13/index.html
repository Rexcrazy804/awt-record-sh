<html>

<head>
  <title>Basic Calculator</title>
</head>

<body>
  <section>
    <h1>Calculator</h1>
    <div>
      <div>
        <input placeholder="Enter Expression" id="input" />
        <button onclick=compute()> Find </button>
      </div>
      <p id="output"></p>
    </div>
  </section>
  <script>
    function compute() {
      let input = document.getElementById("input")
        .value.trim().split(' ');
      let output = document.getElementById("output");

      // the expression should be seperated by spaces for this to work
      // i.e. 1 + 2
      // as a counter example, this will NOT WORK: 1+2
      let result = input[0] + " " + input[1] + " " + input[2] + " = ";

      if (input.length != 3) {output.innerHTML = "Invalid Expression"; return;}
      switch (input[1]) {
        case "+": result += (Number(input[0]) + Number(input[2])); break;
        case "-": result += Number(input[0]) - Number(input[2]); break;
        case "*": result += Number(input[0]) * Number(input[2]); break;
        case "/": result += Number(input[0]) / Number(input[2]); break;
        default: output.innerHTML = "Invalid Expression"; break;
      }

      output.innerHTML = result;
    }
  </script>
</body>

</html>
