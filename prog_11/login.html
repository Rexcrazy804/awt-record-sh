<html>

<head>
  <title>University Login</title>
</head>

<body>
  <section>
    <h1>
      Welcome <a id='name'></a>
    </h1>
    <h1>
      Login Successful
    </h1>
  </section>
  <script>
    let url = window.location.href;
    url = url
      .split('?')[1]
      // regex for removing + from GET
      .split('=')[1].replace(/\+/g, ' ');
    document.getElementById("name").innerHTML = url;
  </script>
</body>

</html>
