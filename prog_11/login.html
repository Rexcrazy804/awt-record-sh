<html>
  <head>
    <title>University Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="w-full h-screen flex flex-col justify-center items-center">
      <h1 class="mb-2 text-6xl text-slate-800 font-semibold"> 
        Welcome <a class="text-lime-300" id="name"></a>
      </h1>
      <h1 class="mb-2 text-xl text-slate-700 font-semibold"> 
        Login Successful
      </h1>
    </section>
    <script>
      let url = window.location.href;
      url = url
        .split('?')[1]
        // regex for removing + from GET
        .split('=')[1].replace(/\+/g, ' '); 
      document.getElementById("name").innerHTML = String(url);
    </script>
  </body>
</html>
