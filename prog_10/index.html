<html>
  <head>
    <title>Fibonacci Series</title>
  </head>
  <body>
    <section>
      <h1> 
        Fibonacci Series
      </h1>
      <div>
        <div>
          <p>Enter the number of terms</p>
          <input/>
        </div>
        <button
         
          onclick=getseries()
        > Find </button>
        <p id="output"></p>
      </div>
    </section>
    <script>
      function getseries() {
        let output = "";
        let number = document.getElementById("number").value;
        for (let i = 0; i < number; i++) {
          output += fibo(i) + " ";
        }
        document.getElementById("output").innerHTML = output;
      }
      function fibo(num) {
        return (num < 2)? num : fibo(num-1) + fibo(num-2);
      }
    </script>
  </body>
</html>
