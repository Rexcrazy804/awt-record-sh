<!DOCTYPE html>
<html>

<head>
  <title>Profit Calculator</title>
</head>

<body>
  <section>
    <h1>Profit Calculator</h1>
    <div>
      <div>
        <button type="button" onclick="get()"
         >
          Input
        </button>
        <button type="button" onclick=profit()
         >
          Output
        </button>
      </div>
      <p id="output"></p>
    </div>
  </section>
  <script>
    var profit_amt = 0;
    var sell_price = 0;
    var cost_price = 0;

    function profit() {
      profit_amt = ((sell_price - cost_price) / cost_price) * 100;
      let result = "";
      if (profit_amt > 0) {
        result = "Your profit is " + profit_amt + "%"
      } else {
        result = "Your loss is " + profit_amt + "%"
      }
      document.getElementById("output").innerHTML = result;
    }

    function get() {
      cost_price = prompt("Enter Cost Price");
      sell_price = prompt("Enter Selling Price");
    }
  </script>
</body>

</html>
