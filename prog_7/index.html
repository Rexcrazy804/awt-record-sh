<!DOCTYPE html>
<html>

<head>
  <title>Electric Form</title>
</head>

<body>
  <section>
    <h1>
      Electrical Connection Form
    </h1>
    <form id="myform" onsubmit=validate()>
      <p>
        Specify Connection Type:
      </p>
      <div>
        <input name="connection" type="radio" value="temp">
        temporary
        </input>
        <input name="connection" type="radio" value="perm">
        permanent
        </input>
      </div>

      <p>
        Specify House Type:
      </p>
      <div>
        <input name="house" type="radio" value="gov">
        government house
        </input>
        <input name="house" type="radio" value="private">
        private house
        </input>
      </div>
      <div>
        <p>Name:</p>
        <input type="text" placeholder=" Enter your name" />
      </div>
      <div>
        <p>Email:</p>
        <input type="email" placeholder=" Enter your email" />
      </div>
      <input type="submit" value="Submit" />
    </form>
  </section>
  <script>
    function validate() {
      let form = document.forms[0];
      for (let input of form.elements) {
        if (input.value == "") {
          alert("Kindly fill all values");
          return;
        }
      }
      alert("Form Submitted Succesfully");
    }
  </script>
</body>

</html>
