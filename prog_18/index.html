<html>

<head>
  <title>Jquery</title>
  <!-- The following line is very important for using JQUERY library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <section>
    <h1>Jquery Hide</h1>
    <div>
      <div>
        <a style="background-color: tomato;"> Element </a>
        <p id="id" style="background-color: royalblue;"> Id </p>
        <p class='cls' style="background-color: pink;"> Class </p>
      </div>
      <div>
        <label for="slection"> What to hide? </label>
        <select name="selection">
          <option value="none">none</option>
          <option value="ele">element</option>
          <option value="id">id</option>
          <option value="cls">class</option>
        </select>
      </div>
    </div>
  </section>
  <script>
    $(document).ready(function () {
      $("select").change(function () {
        var options = $(this).children("option:selected").val();

        // reset
        $("a").show();
        $("#id").show();
        $(".cls").show();

        if (options == "ele") {$("a").hide();}
        else if (options == "id") {$("#id").hide();}
        else if (options == "cls") {$(".cls").hide();}
      })
    })
  </script>
</body>

</html>
