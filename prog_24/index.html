<html>
  <head>
    <title>Online Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="w-full h-screen flex flex-col justify-center items-center p-4 gap-4">

      <form 
        action="display.php" method="post"
        class="bg-white flex flex-col gap-6 w-[500px] bg-opacity-95 justify-center items-center drop-shadow-lg"
      >
        <div class="bg-[url('https://timelinecovers.pro/facebook-cover/download/anime-vocaloid-hatsune-miku-headphones-facebook-cover.jpg')] w-full h-[200px] bg-cover"></div>
        <h1 class="text-3xl font-semibold text-center text-slate-600">Application Form</h1>
        <div class="flex gap-10 justify-between w-3/4">
          <input
            type="text" name="fname" placeholder="First Name" required
            class="p-1 px-4 drop-shadow-sm bg-transparent focus:outline-none border-b-2 border-slate-300 focus:border-slate-500 w-1/2"
          />
          <input
            type="text" name="lname" placeholder="Last Name" required
            class="p-1 px-4 drop-shadow-sm bg-transparent focus:outline-none border-b-2 border-slate-300 focus:border-slate-500"
          />
        </div>
        <input
          type="number" name="regnum" placeholder="Register No." required
          class="p-1 px-4 drop-shadow-sm bg-transparent focus:outline-none border-b-2 border-slate-300 focus:border-slate-500 w-3/4"
        ></input>
        <input
          type="email" name="email" placeholder="Email" required
          class="p-1 px-4 drop-shadow-sm bg-transparent focus:outline-none border-b-2 border-slate-300 focus:border-slate-500 w-3/4"
        />
        <div class="flex gap-2">
          <label class="flex flex-row p-2 gap-2 items-center">
            <input 
              type="radio" name="gender" value="male"
              class="appearance-none w-5 h-5 border-[3px] border-slate-500 cursor-pointer checked:border-[6px] checked:border-slate-500 rounded-full"
            />
            Male
          </label>
          <label class="flex flex-row p-2 gap-2 items-center">
            <input 
              type="radio" name="gender" value="female"
              class="appearance-none w-5 h-5 border-[3px] border-slate-500 cursor-pointer checked:border-[6px] checked:border-slate-500 rounded-full"
            />
            Female
          </label>
          <label class="flex flex-row p-2 gap-2 items-center">
            <input 
              type="radio" name="gender" value="other" checked
              class="appearance-none w-5 h-5 border-[3px] border-slate-500 cursor-pointer checked:border-[6px] checked:border-slate-500 rounded-full"
            />
            Other
          </label>
        </div>
        <input 
          type="submit" value="Submit"
          class="bg-slate-600 hover:bg-slate-700 active:bg-slate-800 cursor-pointer p-4 mt-5 text-white text-xl font-semibold w-8/12 rounded-md mb-10"
        >
      </form>
    </section>
  </body>
</html>
