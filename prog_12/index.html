<html>

<head>
  <title>First Vowel</title>
</head>

<body>
  <section>
    <h1>First Vowel</h1>
    <div>
      <div>
        <input placeholder="Enter a String" id="input" />
        <button onclick=firstvowel()> Find </button>
      </div>
      <p id="output"></p>
    </div>
  </section>
  <script>
    function firstvowel() {
      let input = document.getElementById("input").value;
      let output = document.getElementById("output");
      let style = "<a class='text-purple-400'>";

      for (let ch of input.split("")) {
        if ("aeiouAEIOU".includes(ch)) {
          output.innerHTML = "first vowel is " + style + ch + "</a>";
          return;
        }
      }
      output.innerHTML = "No vowels found";
    }
  </script>
</body>

</html>
