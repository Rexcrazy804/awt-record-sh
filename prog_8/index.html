<!DOCTYPE html>
<html>

<head>
  <title>Word Finder</title>
</head>

<body>
  <section>
    <h1>
      Word Finder
    </h1>
    <div>
      <p>Enter your sentence</p>
      <input type="text" id="sentence" />
      <p>Enter the word to search</p>
      <input type="text" id="word" />

      <button onclick=result()> Find </button>

      <p id="output"></p>
    </div>
  </section>
  <script>
    function result() {
      let sentence = document.getElementById("sentence").value.trim();
      let search_word = document.getElementById("word").value.trim();

      let output = document.getElementById("output");
      for (let word of sentence.split(" ")) {
        if (word == search_word) {
          output.innerHTML = word + " is found in the string";
          return;
        }
      }
      output.innerHTML = "Could not find the word inside string";
    }
  </script>
</body>

</html>
