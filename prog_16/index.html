<html>

<head>
  <title>University Login</title>
</head>

<body>
  <section>
    <form action=webpage.html method="get">
      <h1>
        Login
      </h1>
      <div>
        <p>Name:</p>
        <input name="name" type="text" required />
      </div>
      <div>
        <p>Password:</p>
        <input type="password" required />
      </div>
      <input type="submit" value="Submit" />
    </form>
  </section>
</body>

</html>
