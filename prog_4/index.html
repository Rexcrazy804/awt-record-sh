<html>

<head>
  <title>Form</title>
</head>

<body>
  <section>
    <h1> Form </h1>
    <form>
      <div>
        Full name:
        <input type="text" name="fullname" />
      </div>

      <div>
        <p>Gender: </p>
        <div>
          <input type="radio" name="gender" value="male">male</input>
          <input type="radio" name="gender" value="female">female</input>
          <input type="radio" name="gender" value="other">other</input>
        </div>
      </div>

      <div>
        Date of Birth:
        <input type="date" name="dob" />
      </div>

      <div>
        Address:
        <input type="text" name="address" />
      </div>

      <div>
        Favourite Language:
        <input type="checkbox" name="sub" value="Java">Java</input>
        <input type="checkbox" name="sub" value="PHP">C</input>
        <input type="checkbox" name="sub" value="Rust">Rust</input>
      </div>

      <div>
        Favourite Singer:
        <input type="text" name="singer" />
      </div>

      <div>
        Favourite Movie:
        <input type="text" name="movie" />
      </div>

      <div>
        Email Id:
        <input type="email" name="email" />
      </div>

      <div>
        Password:
        <input type="password" name="pasw" />
      </div>

      <input type="submit" value="Submit">
    </form>
  </section>
</body>

</html>
