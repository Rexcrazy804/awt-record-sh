<!DOCTYPE html>
<html>

<head>
  <title>Prime or Armstrong?</title>
</head>

<body>
  <section>
    <h1>
      Prime or Armstrong
    </h1>
    <div>
      <div>
        <p>Enter a number</p>
        <input type="number" id="number" />
      </div>
      <div>
        <button onclick=is_prime()> Prime? </button>
        <button onclick=is_armstrong()> Armstrong? </button>
      </div>

      <p id="output"></p>
    </div>
  </section>
  <script>
    let output = document.getElementById("output");

    function is_prime() {
      let num = document.getElementById("number").value;
      for (let i = 2; i <= num / 2; i++) {
        if (num % i == 0) {
          output.innerHTML = num + " is NOT prime";
          return;
        }
      }
      output.innerHTML = num + " is PRIME";
    }

    function is_armstrong() {
      let num = document.getElementById("number").value;
      let str_num = String(num);
      let exponent = str_num.length;

      let result = 0;

      for (let ch of str_num.split("")) {
        result += Number(ch) ** exponent;
      }

      if (result == num) {
        output.innerHTML = num + " is ARMSTRONG";
      } else {
        output.innerHTML = num + " is NOT armstrong";
      }
    }
  </script>
</body>

</html>
